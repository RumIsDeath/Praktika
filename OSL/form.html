<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/standart_style.css">
    <link rel="stylesheet" type="text/css" href="css/form_style.css">
    <title>ОСЛ</title>
</head>
<body>
  <div class="container">
    <h1>Форма заявления о становлении партнером</h1>
    
    <form action="submit_form.php" method="POST">
      <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div class="form-group-buttons">
        <input type="submit" value="Отправить заявление">
        <input type="button" value="Вернуться на главную" onclick="window.location.href='index.html'">
      </div>
    </form>
</body>
</html>
