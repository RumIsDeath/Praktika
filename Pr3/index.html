<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pr3</title>
</head>
<body>

  <header class="header">
    <div class="header_left">
      <button class="button"><img src="./img/burger.svg" alt="not found">
      </button>

    <div class="line"></div>
    
    <img src="./img/Group.png" alt="not found" class="cps">
    </div>


    <div class="header_right">
      <div class="button_left">
        <button class="button"><img src="./img/repair.svg" alt="not found">
        </button>
        <button class="button"><img src="./img/chekstatus.svg" alt="not found">
        </button>
      </div>
      
      <div class="button_right">
        <button class="button"><img src="./img/call.svg" alt="not found">
        </button>
        <button class="button"><img src="./img/profile.svg" alt="not found">
        </button>
        <button class="button"><img src="./img/repair.svg" alt="not found">

  <main class="main">
    
    <h1>Услуги и сервисы</h1>

    <div class="main_aside">

        <button class="tab-button"><li>Ремонтируемые устройства</li></button>

        <button class="tab-button"><li>Специальные цены</li></button>
      </ul>

    <div class="main_article">
      <p>
        Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
        Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера.
      <br>
      <img src="./img/expand.svg" alt="not found" class="img">
        Читать далее
      </p>

      <div class="Picture">
      <img src="./img/Picture Copy.png" alt="not found">
      </div>

    </div>
  </main>
